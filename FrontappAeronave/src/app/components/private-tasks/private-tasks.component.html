<table class="table text-center">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Ubicacion</th>
        <th scope="col">llegada</th>
        <th scope="col">Salida</th>
        <th scope="col">Pasajeros</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tasksp of tasksp; let i = index" >
        <th scope="row">{{i+1}}</th>
        <td>{{tasksp.ubicacion}}</td>
        <td>{{tasksp.llegada}}</td>
        <td>{{tasksp.salida}}</td>
        <td>{{tasksp.pasajeros}}</td>
        <td><i class="fas fa-trash-alt text-center"(click)="delete(i);" id="garbage" ></i></td>
      </tr>
    </tbody>
  </table>


<div class="reserva-container">
    <div class="reserva-viaje">
        <div class="information">
        <span class="fw-bold">Ubicacion</span>
        <input class="box" type="text" placeholder="¿Donde estas?" [(ngModel)]= "travel.ubicacion" required>
        </div>
    
        <div class="date">
        <span class="fw-bold">Llegada</span><br>
        <input class="box" type="date" placeholder="¿A donde vas?" [(ngModel)]= "travel.llegada" required> 
        </div>
            
        <div class="date">
        <span class="fw-bold">Salida</span><br>
        <input class="box" type="date" placeholder="¿A donde vas?" [(ngModel)]= "travel.salida" required> 
        </div>
        
        <div class="information" >
        <span class="fw-bold">Pasajeros</span>
        <select required class="box" [(ngModel)]= "travel.pasajeros" required>
            <option value="">Agrega pasajeros</option>
            <option value="1">1 pasajero</option>
            <option value="2">2 pasajeros</option>
            <option value="3">3 pasajeros</option>
            <option value="4">4 pasajeros</option>
        </select>
        </div>
    
        <div class="icon-search text-center">
           <i class="fas fa-search" (click)="travelP()"></i> 
        </div>
    </div>
    </div>
