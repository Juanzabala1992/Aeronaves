<div class="signIn-container">   
<div class="row"> 
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header fw-bold bg-dark text-primary">
                SignIn
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                    <input type="text"  [(ngModel)]= "user.email" name="email" class="form-control" placeholder="Email" required autofocus><br>
                    </div>    
                    <div class="form-group">
                        <input type="password" [(ngModel)]= "user.password" placeholder="Password" name="password" class="form-control" aria-placeholder="password" required><br>
                    </div>
                    <div class="d-grid gap-2">
                    <button type="submit"  class="btn btn-primary ">
                        SignIn
                    </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 
</div>
